<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Negotiation Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (keep the existing styles) ... */
        .resizer {
            position: absolute;
            top: 0;
            right: -3px;
            width: 6px;
            cursor: col-resize;
            user-select: none;
            height: 100%;
            z-index: 1;
        }
        .resizer:hover, .resizing {
            background-color: #0000ff;
        }
        td.expanded {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Negotiation Documents</h1>
        <table id="documentTable">
            <thead>
                <tr>
                    <th>Filename<div class="resizer"></div></th>
                    <th>Author<div class="resizer"></div></th>
                    <th>Year<div class="resizer"></div></th>
                    <th>Findings<div class="resizer"></div></th>
                    <th>Keywords<div class="resizer"></div></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table content will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchCSV() {
            fetch('pdf_summaries.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1);  // Skip header row
                    const tableBody = document.getElementById('tableBody');
                    
                    rows.forEach(row => {
                        if (row.trim() !== '') {  // Skip empty rows
                            const [filename, author, year, findings, keywords] = row.split(',').map(item => item.trim());
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td><a href="pdfs/${encodeURIComponent(filename)}">${filename}</a></td>
                                <td>${author}</td>
                                <td>${year}</td>
                                <td>${findings}</td>
                                <td>${keywords}</td>
                            `;
                            tableBody.appendChild(tr);
                        }
                    });

                    // Add click event to expand/collapse cells
                    document.querySelectorAll('td').forEach(td => {
                        td.addEventListener('click', function() {
                            this.classList.toggle('expanded');
                        });
                    });

                    initResizers();
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        function initResizers() {
            const table = document.getElementById('documentTable');
            const cols = table.querySelectorAll('th');
            
            cols.forEach((col, index) => {
                const resizer = col.querySelector('.resizer');
                let x = 0;
                let w = 0;

                const mouseDownHandler = function(e) {
                    x = e.clientX;
                    const styles = window.getComputedStyle(col);
                    w = parseInt(styles.width, 10);

                    document.addEventListener('mousemove', mouseMoveHandler);
                    document.addEventListener('mouseup', mouseUpHandler);

                    resizer.classList.add('resizing');
                };

                const mouseMoveHandler = function(e) {
                    const dx = e.clientX - x;
                    const newWidth = w + dx;
                    if (newWidth > 50) { // Minimum width
                        col.style.width = `${newWidth}px`;
                        const cells = table.querySelectorAll(`td:nth-child(${index + 1})`);
                        cells.forEach(cell => cell.style.width = `${newWidth}px`);
                    }
                };

                const mouseUpHandler = function() {
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                    resizer.classList.remove('resizing');
                };

                resizer.addEventListener('mousedown', mouseDownHandler);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchCSV);
    </script>
</body>
</html>
